{% extends 'shared/base.html' %}

{% block content %}
    <h1>Action Items</h1>

    <a href="{% url 'teamdreamapp:actionitemaddform' %}">Add An Action Item</a>

    <ol>
    {% for actionitem in all_actions %}
        <li>
            <a href="{% url 'teamdreamapp:actionitem' actionitem.id %}">{{ actionitem.description }}</a>
            Start Date: {{actionitem.start_date}}
            End Date: {{actionitem.finish_date}}
        </li>
    {% endfor %}
    </ol>
{% endblock %}
