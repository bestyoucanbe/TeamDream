{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Team Dream</title>
  </head>
  <body>
    <h3>List of Sprints</h3>

    <ol>
    {% for sprint in all_sprints %}
        <li>
            Sprint Name:  {{ sprint.sprint_name }}
            Start Date: {{sprint.start_date}}
            End Date: {{sprint.end_date}}
        </li>
    {% endfor %}
    </ol>
  </body>
</html>
