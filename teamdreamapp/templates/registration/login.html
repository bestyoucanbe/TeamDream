{% comment %} By default, django follows the route to get to this form when one clicks the following url--http://localhost:8000/accounts/login and by default, checks for the templates/registration/login.html file {% endcomment %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
